<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <style>
            ul {
            list-style: none;
            padding-left: 0;
            }
    
            .card-body {
            padding: 0.5rem !important;
            }
        </style>
    </head>

        <body>
            <header class="py-5 text-center">
            <h1 id="page">Weather Dashboard</h1>
            </header>
        
            <div class="row">
                <div class="col-3">
                <ul class="nav flex-column">
                    <li class="nav-item p-2">
                    <h2>Search For a City</h2>
                    </li>
                    <li class="nav-item p-2">
                    <input id="searchBox" type="text" placeholder="Enter a city here!">
                    </li>
                    <li class="nav-item p-2">
                    <button id="searchButton" class="btn btn-info" onclick="FetchWeatherData()">Search</button>
                    </li>
                </ul>
                <ul id="History"></ul>
                </div>
                <main class="col-9">
                    <div id="CityInfo" class="px-4 border border-secondary rounded">
                      <h2 id="CurCityAndDate" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"></h2>
                        <ul class="list-responsive justify-content-between">
                          <li id="todaysTemp">Temp: <span id="CurTemp"></span></li>
                          <li id="todaysWind">Wind: <span id="CurWind"></span></li>
                          <li id="todaysHumidity">Humidity: <span id="CurHum"></span></li>
                          <li id="todaysUV">UV Index: <span id="CurUvi"></span></li>
                        </ul>
                    </div>
            
                    <h2 class="mt-3 mb-1">5-Day Forecast</h2>
                    <div class="row" id="Forecastcards">
                      <div class="col-12 col-md-4 col-lg-2">
                        <div class="card mb-4 rounded-3 shadow-sm">
                          <div class="card-body">
                            <ul class="" id="dayOneInfo">
                              <li id="dayOneDate">Date: <span id="Day1Date"></span></li>
                              <li id="dayOneTemp">Temperature: <span id="Temp1"></span></li>
                              <li id="dayOneWind">Wind <span id="Wind1"></span></li>
                              <li id="dayOneHumidity">Humidity <span id="Humidity1"></span></li>
                            </ul>
                          </div>
                        </div>
                      </div>
            
                      <div class="col-12 col-md-4 col-lg-2">
                        <div class="card mb-4 rounded-3 shadow-sm">
                          <div class="card-body">
                            <ul id="dayTwoInfo">
                              <li id="dayTwoDate">Date: <span id="Day2Date"></span></li>
                              <li id="dayTwoTemp">Temperature: <span id="Temp2"></span></li>
                              <li id="dayTwoWind">Wind: <span id="Wind2"></span></li>
                              <li id="dayTwoHumidity">Humidity: <span id="Humidity2"></span></li>
                            </ul>
                          </div>
                        </div>
                      </div>
            
        </body>
</html>
